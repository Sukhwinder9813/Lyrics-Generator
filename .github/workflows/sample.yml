# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "test_alert2" ]
  pull_request:
    branches: [ "feature/test_alert" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      - name: Debug SLACK_WEBHOOK_URL
        run: |
          echo  ${{ secrets.actual.SLACK_WEBHOOK }}
          echo  ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Send Slack notification
        if: success() # Only run this step if all previous steps were successful
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
            curl -X POST -H 'Content-type: application/json' --data '{"text":"Yeah ! Task completed successfully!"}' $SLACK_WEBHOOK

      - name: Slack Notification
        uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
                 SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}


